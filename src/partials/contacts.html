<section class="contacts">
  <div class="container contacts__container">
    <h2 class="second-title contacts__title">Контакты</h2>
    <div class="contacts__wrapper grid">
      <div class="contacts__map-wrapper">
        <div id="map" class="contacts__map" style="width: 99%; height: 100%;"></div>
      </div>
      <div class="contacts__black flex">
        <button class="contacts__btn-close btn-reset">
          <svg class="contacts__close" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="10" cy="10" r="10" fill="#999999"/>
            <rect x="6.20715" y="5.5" width="12" height="1" transform="rotate(45 6.20715 5.5)" fill="white"/>
            <rect x="5.59143" y="13.9854" width="12" height="1" transform="rotate(-45 5.59143 13.9854)" fill="white"/>
          </svg>
        </button>
        <p class="contacts__name same-title">Студия «High pass»</p>
        <p class="contacts__descr grey">107045, Москва, Даев переулок, дом&nbsp;41, бизнес-центр &laquo;Даев Плаза&raquo;, этаж&nbsp;8, офис &#8470;&nbsp;82</p>
        <p class="contacts__descr orange">+7 495 424-23-532</p>
      </div>


      <div class="contacts__right">
        <h3 class="contacts__third-title same-title">Оставить заявку</h3>
        <p class="contacts__descr">Оставьте ваши данные, указав в&nbsp;графе &laquo;Комментарий&raquo; желаемые время и&nbsp;дату съёмки или другого мероприятия</p>
        <form action="https://jsonplaceholder.typicode.com/posts" id="form" class="contacts__form flex" method="POST">
          <input
            type="text"
            class="contacts__input"
            placeholder="Имя"
            name="name">
          <input
            type="email"
            class="contacts__input"
            placeholder="Email"
            name="mail">
          <textarea
            type="text"
            class="contacts__textarea"
            placeholder="Комментарий"></textarea>
          <button class="contacts__btn btn-orange btn-reset" type="submit">Отправить</button>
        </form>
      </div>

    </div>
  </div>
</section>
